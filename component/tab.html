<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tab</title>
		<script src="../static/js/jquery-3.6.0.min.js"></script>
		<script src="../static/js/datepicker.min.js"></script>		
		<script src="../static/js/datepicker.ko-KR.js"></script>		
		<script src="../static/js/plf_pub.js"></script>
		<link rel="stylesheet" href="../static/css/plf.css" />
	</head>
	<body>
		<div class="p15">
			<h2 class="deco-h2">Tab</h2>
			<h2 class="deco-h3">기본형(Type1)</h2>
			<div class="pn type-tab type-switching my-tab-switching">
				<div class="tab type1">
					<button class="item active" type="button">매핑 대상자 조회</button> <!--[D]active-->
					<button class="item" type="button">성명/학과 대상자조회</button>
					<button class="item" type="button">매칭 진행 상태 조회</button>
				</div>				
				<div class="pn-con-group"> 
					<div class="pn-con active"> <!--[D]active-->
						1
					</div>
					<div class="pn-con">2</div>					
					<div class="pn-con">3</div>					
				</div>
			</div>	
			<br><br><br>

			<div class="td-item-group bbccc">
				<div class="tab type1 no-bd td-item">
					<button class="item" type="button">전체 매출</button>
					<button class="item active" type="button">키오스크(신용카드) 매출</button>
					<button class="item" type="button">비플오더(신용카드, 비플머니) 매출</button>
				</div>
				<div class="td-item-group td-item">
					<div class="ip-wrap with-icon ta-left w200 td-item">
						<input name="" id="" class="ip-txt" type="text" value="" placeholder="검색어를 입력해주세요.">
						<i class="ic ic-search-14"></i>
					</div>
					<button class="btn btn-md-b btn-gray-outline td-item" type="button"><i class="ic ic-excel"></i>엑셀 저장</button>                      			
					<button class="btn btn-md-b btn-primary td-item ml0" type="button">환불신청</button>
				</div>					
			</div>
			<br><br><br>
			
			<h2 class="deco-h3">Type2 (line)</h2>
			<div class="tab type2">
				<button class="item" type="button">Tab1</button>
				<button class="item active" type="button">Tab2</button>
				<button class="item" type="button">Taaaaaaaaaaaaaaaaaaaaaab3</button>
				<button class="item" type="button">Tab4</button>
			</div>

            <div class="pn type-tab type-switching my-tab-switching">
                <div class="tab type1">
                    <button class="item active" type="button">매핑 대상자 조회</button> <!--[D]active-->
                    <button class="item" type="button">성명/학과 대상자조회</button>
                    <button class="item" type="button">매칭 진행 상태 조회</button>
                </div>				
                <div class="pn-con-group"> 
                    <div class="pn-con active"> <!--[D]active-->
                        1
                        <div class="pn type-tab type-switching my-tab-switching">
                            <div class="tab type1">
                                <button class="item active" type="button">매핑 대상자 조회</button> <!--[D]active-->
                                <button class="item" type="button">성명/학과 대상자조회</button>
                                <button class="item" type="button">매칭 진행 상태 조회</button>
                            </div>				
                            <div class="pn-con-group"> 
                                <div class="pn-con active"> <!--[D]active-->
                                    4
                                </div>
                                <div class="pn-con">5</div>					
                                <div class="pn-con">6</div>					
                            </div>
                        </div>	
                    </div>
                    <div class="pn-con">2</div>					
                    <div class="pn-con">3</div>					
                </div>
            </div>	
            <!-- clone -->
            <div class="pn type-tab type-switching my-tab-switching">
                <div class="tab type1">
                    <button class="item active" type="button">매핑 대상자 조회</button> <!--[D]active-->
                    <button class="item" type="button">성명/학과 대상자조회</button>
                    <button class="item" type="button">매칭 진행 상태 조회</button>
                </div>				
                <div class="pn-con-group"> 
                    <div class="pn-con active"> <!--[D]active-->
                        11
                        <div class="pn type-tab type-switching my-tab-switching">
                            <div class="tab type1">
                                <button class="item active" type="button">매핑 대상자 조회</button> <!--[D]active-->
                                <button class="item" type="button">성명/학과 대상자조회</button>
                                <button class="item" type="button">매칭 진행 상태 조회</button>
                            </div>
                            <div class="pn-con-group">
                                <div class="pn-con active"> <!--[D]active-->
                                    44
                                </div>
                                <div class="pn-con">55</div>
                                <div class="pn-con">66</div>
                            </div>
                        </div>	
                    </div>
                    <div class="pn-con">22</div>
                    <div class="pn-con">33</div>
                </div>
            </div>	
            <!-- //clone -->
			
		</div>
	</body>
</html>
