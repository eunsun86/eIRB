<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Button</title>
		<link rel="stylesheet" href="../static/css/plf.css">
	</head>
	<body>
		<div class="p15">
			<h2 class="deco-h2">Button</h2>
			
			<br><br>
			<h3 class="deco-h3">Button</h3>
			<div class="btn-group">
				<button class="btn btn-lb" type="button">활성화 버튼</button>
				<button class="btn btn-lb" disabled type="button">활성화 버튼</button>
				<button class="btn" type="button">기본 버튼</button>
				<button class="btn" disabled type="button">기본 버튼</button>
			</div>

			<br><br>
			<h3 class="deco-h3">Contents Button</h3>
			<div class="btn-group">
				<button class="btn btn-cts" type="button">추가</button>
				<button class="btn btn-cts" disabled type="button">추가</button>
				<button class="btn btn-cts" type="button">삭제</button>
				<button class="btn btn-cts" disabled type="button">삭제</button>
			</div>

			<br><br>
			<h3 class="deco-h3">Search Button</h3>
			<div class="btn-group">
				<button class="btn btn-srh" type="button">조회</button>
				<button class="btn btn-srh" disabled type="button">조회</button>
			</div>

			<br><br>
			<h3 class="deco-h3">Logout Button</h3>
			<button class="btn btn-logout" type="button">Log out</button>

			<br><br>
			<h3 class="deco-h3">Text Button</h3>
			<div class="btn-group">
				<button class="btn btn-txt" type="button">텍스트 버튼</button>
				<button class="btn btn-txt" disabled type="button">텍스트 버튼</button>
			</div>	

			<!-- <br><br>
			<h3 class="deco-h3">Icon Button</h3>
			<button class="btn btn-icon icon-download" type="button">다운</button> -->

		</div>
	</body>
</html>
