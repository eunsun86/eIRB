<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전문간사 기록지 popup | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] layer -->
<div id="layer1" class="layer type-l newpop">
    <div class="layer-content">
        <div class="layer-header">
            <strong class="lh-title">전문간사 기록지</strong>
        </div>
        <div class="layer-body">
            
            <div class="sec">
                <table class="data-table">
                    <caption>전문간사 기록지</caption>
                    <colgroup>
                        <col width="150px">
                        <col width="150px">
                        <col width="auto">
                        <col width="150px">
                        <col width="auto">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row" colspan="2">제목</th>
                            <td>제 400차 정규심의</td>
                            <th scope="row">심의일</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2" rowspan="2">과제명</th>
                            <td colspan="3">(국문)</td>
                        </tr>
                        <tr>
                            <td colspan="3">(영문)</td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">연구책임자</th>
                            <td colspan="3">홍길동</td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">사전심의 의견 요약</th>
                            <td colspan="3">
                                <div class="ta-group">
                                    <textarea class="ta-ip" placeholder="내용을 입력할 수 있습니다."></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">위험수준 점검</th>
                            <td colspan="3">
                                <div class="sel w300">
                                    <select name="" id="" class="">
                                        <option value="0">선택</option>
                                        <option value="1">최소위험 Minimal risk</option>
                                        <option value="2">저위험 Low risk</option>
                                        <option value="2">중등도 위험 Moderate risk</option>
                                        <option value="2">고 위험 High risk</option>
                                        <option value="2">고 위험 High risk + DSMB</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">위험/이익 평가</th>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <th scope="rowgroup" rowspan="2">직접이익</th>
                            <th scope="row">치료 이익</th>
                            <td colspan="3"><input name="" id="" class="ip-txt w100p" type="text" value=""></td>
                        </tr>
                        <tr>
                            <th scope="row">진단 이익</th>
                            <td colspan="3"><input name="" id="" class="ip-txt w100p" type="text" value=""></td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="2">사회적 이익</th>
                            <td colspan="3"><input name="" id="" class="ip-txt w100p" type="text" value=""></td>
                        </tr>
                        <tr>
                            <th scope="rowgroup" rowspan="3">최종의견</th>
                            <th scope="row">내용</th>
                            <td colspan="3"><div class="editor-area">editor 영역</div></td>
                        </tr>
                        <tr>
                            <th scope="row">심의결과</th>
                            <td colspan="3">
                                <div class="ip-rd-group">
                                    <label class="ip-rd-label">
                                        <input name="fd-1" class="ip-rd" type="radio" value="" checked="">
                                        <span class="check"></span> <em>승인</em> 
                                    </label>
                                    <label class="ip-rd-label">
                                        <input name="fd-1" class="ip-rd" type="radio" value="">
                                        <span class="check"></span> <em>시정승인</em> 
                                    </label>
                                    <label class="ip-rd-label">
                                        <input name="fd-1" class="ip-rd" type="radio" value="" checked="">
                                        <span class="check"></span> <em>보완</em> 
                                    </label>
                                    <label class="ip-rd-label">
                                        <input name="fd-1" class="ip-rd" type="radio" value="">
                                        <span class="check"></span> <em>반려</em> 
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">지속심의주기</th>
                            <td colspan="3">
                                <div class="ip-rd-group">
                                    <label class="ip-rd-label">
                                        <input name="fd-2" class="ip-rd" type="radio" value="" checked="">
                                        <span class="check"></span> <em>1년</em> 
                                    </label>
                                    <label class="ip-rd-label">
                                        <input name="fd-2" class="ip-rd" type="radio" value="">
                                        <span class="check"></span> <em>9개월</em> 
                                    </label>
                                    <label class="ip-rd-label">
                                        <input name="fd-2" class="ip-rd" type="radio" value="" checked="">
                                        <span class="check"></span> <em>6개월</em> 
                                    </label>
                                    <label class="ip-rd-label">
                                        <input name="fd-2" class="ip-rd" type="radio" value="">
                                        <span class="check"></span> <em>3개월</em> 
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> 
        <div class="layer-footer">
            <div class="btn-group">
                <button class="btn" type="button">임시저장</button>
                <button class="btn btn-lb" type="button">작성완료</button>
            </div>
        </div>
    </div>
</div>
<!--//[S] layer -->

</body>
</html>
