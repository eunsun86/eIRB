<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교육이수정보 popup | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] plf-root-->
<div class="plf-root">

    <!--[S] layer -->
    <div id="layer1" class="layer type-l newpop">
        <div class="layer-content">
            <div class="layer-header">
                <strong class="lh-title">교육이수정보</strong>
            </div>
            <div class="layer-body">
                
                <div class="sec">
                    <div class="td-item-group">
                        <h3 class="sec-tit">교육이수 기본정보</h3>
                    </div>
                    <table class="data-table">
                        <caption>교육이수정보</caption>
                        <colgroup>
                            <col width="142px">
                            <col width="auto">
                            <col width="142px">
                            <col width="auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">IRB No.</th>
                                <td></td>
                                <th scope="row">소속학과</th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>	
                </div>

            </div> 
            
        </div>
    </div>
    <!--//[S] layer -->

</div>
<!--//[S] plf-root-->

</body>
</html>
