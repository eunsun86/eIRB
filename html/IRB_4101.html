<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입금내역조회 popup | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] layer -->
<div class="layer type-l newpop">
    <div class="layer-content">
        <div class="layer-header">
            <strong class="lh-title">입금내역 조회</strong>
        </div>
        <div class="layer-body">
            <div class="sec">
                <div class="td-item-group">
                    <div class="item-area">
                        <span class="th-item ">입금일자</span>
                        <div class="ip-wrap with-icon ta-left w175">
                            <input data-toggle="datepicker" name="" id="" class="ip-txt" type="text" value="2022-11-11" placeholder="">
                            <i class="ic ic-calendar"></i>
                        </div>			
                        <span class="td-item">-</span>
                        <div class="ip-wrap with-icon ta-left w175">
                            <input data-toggle="datepicker" name="" id="" class="ip-txt" type="text" value="2022-11-11" placeholder="">
                            <i class="ic ic-calendar"></i>
                        </div>	
                        <span class="th-item pl36">계좌정보</span>
                        <input name="" id="" class="td-item ip-txt w80" type="text" value="" placeholder="" disabled>	
                        <div class="ip-wrap with-icon ta-left w120">
                            <input name="" id="" class="ip-txt" type="text" value="" placeholder="검색">
                            <i class="ic ic-magnify"></i>
                        </div>
                        <input name="" id="" class="td-item ip-txt w220" type="text" value="" placeholder="통장적요">								
                    </div>
                    
                    <div class="btn-group">
                        <button class="td-item btn btn-icon-srh" type="button">조회</button>
                    </div>
                </div>
                <div class="grid-wrap"><img class="w100p h100p" src="../static/img/dummy/dummy_grid.jpg" alt=""></div><!--[D]그리드 영역-->
            </div>
        </div> 
        <div class="layer-footer">
            <div class="btn-group">
                <button class="btn btn-lb" type="button">확인</button>
            </div>
        </div>
    </div>
</div>
<!--//[S] layer -->

</body>
</html>
