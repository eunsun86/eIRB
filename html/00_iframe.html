<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sub_layout | e-IRB</title>
    <link rel="stylesheet" type="text/css" href="../static/plugins/jquery.scrollbar-gh-pages/jquery.scrollbar.css">
    <link rel="stylesheet" href="../static/css/plf.css">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>	
    <script src="../static/plugins/jquery.scrollbar-gh-pages/jquery.scrollbar.min.js"></script>	
    <script src="../static/js/plf_pub.js"></script>
<style>
body{min-width: 1244px;}
.plf-root{min-width: auto;}
.plf-root .plf-header{display: none;}
.plf-root .plf-group-aside-con{padding-top: 0;background-color: #fff;}
.plf-root .plf-group-aside-con .plf-aside{display: none;}
.plf-root .plf-group-aside-con .plf-con{width: 100%;}
.plf-root .plf-group-aside-con .plf-con .plf-sub{padding: 40px 32px 48px 32px;background-color: #fff;min-height: initial;min-width: 100%;box-sizing: border-box;}
</style>
</head>
<body>

<!--[S] plf-root-->
<div class="plf-root">

    <!--[S] plf-header-->
    <div class="plf-header">
        <div class="left-area">
            <a class="logo" href=""><img src="../static/img/logo/logo.svg" alt="가천대 길병원 e·IRB"></a>
        </div>
        <div class="right-area">
            
            <!--[S] plf-util-->
            <div class="plf-util">
                <a href="#" title="내정보관리로 이동">
                    <span class="user-agency">ooo소속</span>
                    <span class="user-name">홍길동님</span>
                </a>
                <a href="#" role="button" class="btn btn-logout">Log out</a>
            </div>
            <!--//[S] plf-util-->

        </div>
    </div>
    <!--//[S] plf-header-->

    <!--[S] plf-group-aside-con-->
    <div class="plf-group-aside-con">
        
        <!--[S] plf-aside -->
        <div class="plf-aside">
            <ul class="depth1">
                <li>
                    <h2 class="dpt1-tit">심의현황관리</h2>
                    <ul class="depth2">
                        <li><a href="#">심의신청(PI)</a></li>
                        <li><a href="#">신규 심의신청</a></li>
                        <li class="selected"><a href="#">신규 면제신청</a></li>
                        <li><a href="#">신규외 심의신청</a></li>
                        <li><a href="#">심의진행 현황</a></li>
                    </ul>
                </li>
                <li>
                    <h2 class="dpt1-tit">과제관리</h2>
                    <ul class="depth2">
                        <li><a href="#">과제현황</a></li>
                    </ul>
                </li>
                <li>
                    <h2 class="dpt1-tit">My Page</h2>
                    <ul class="depth2">
                        <li><a href="#">내정보 관리</a></li>
                        <li><a href="#">이력 및 교육이수 관리</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--//[S] plf-aside-->

        <!--[S] plf-con-->
        <div class="plf-con">

            <!--[S] plf-sub-->
            <div class="plf-sub">

                <!--[S] 팝업 내용 영역 -->
                <div id="iframe-area"></div>
                <script>
                    var data = new URLSearchParams(window.location.search).get("data");
                    document.getElementById('iframe-area').innerHTML = data;
                </script>
                
            </div>
            <!--//[S] plf-sub-->

        </div>
        <!--//[S] plf-con-->

    </div>
    <!--//[S] plf-group-aside-con-->

</div>
<!--//[S] plf-root-->

</body>
</html>
