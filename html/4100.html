		<title>plf</title>

	<body>

			<div class="plf-header">

						</li>
						<li class="active"> <!--[D]active-->

							<!--[D]서브없을시, class="no-sub", onClick="..." -->

						</li>
						<li>
							<!--[D]서브없을시, class="no-sub", onClick="..." -->

						</li>
						<li>

						</li>
						<li>
							<!--[D]서브없을시, class="no-sub", onClick="..." -->

						</li>
						<li>
							<!--[D]서브없을시, class="no-sub", onClick="..." -->
							<button class="no-sub" type="button" onClick="location.href='#'">산학협력통계</button>
						</li>						
					</ul>
				</div>

				<!--[S] plf-con-->
				<div class="plf-con">

					<!--[S] plf-main-->
					<div class="plf-main">

						<div class="breadcrumb">
							<span class="item">홈</span>
							<span class="item">기업수요</span>
							<span class="item">MY PAGE</span>
						</div>						

						<p class="tit-pagetitle">MY PAGE</p>



						<div class="pn type-tit2">
							<div class="pn-tit">기업산학협력접수 1건</div>
							<div class="pn-con my-acco-con mb24">
								<img class="w100p h100p" src="../static/img/dummy/dummy_grid.jpg" alt=""><!--[D]그리드 영역-->							
							</div>
						</div>		
						
						<div class="pn type-tit2">
