<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>심의이력 popup | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] layer -->
<div id="layer1" class="layer type-l newpop">
    <div class="layer-content">
        <div class="layer-header">
            <strong class="lh-title">심의이력</strong>
        </div>
        <div class="layer-body">
            
            <div class="sec">
                <div class="td-item-group">
                    <h3 class="sec-tit">과제정보</h3>
                </div>	
                <table class="data-table data-table-top">
                    <caption>과제정보</caption>
                    <colgroup>
                        <col width="142px">
                        <col width="auto">
                        <col width="142px">
                        <col width="auto">
                        <col width="142px">
                        <col width="auto">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">IRB No.</th>
                            <td></td>
                            <th scope="row">소속학과</th>
                            <td></td>
                            <th scope="row">연구책임자</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row" rowspan="2">과제명</th>
                            <td colspan="5">국문</td>
                        </tr>
                        <tr>
                            <td colspan="5">영문</td>
                        </tr>
                    </tbody>
                </table>	
            </div>

            <div class="sec">
                <div class="td-item-group">
                    <h3 class="sec-tit">심의이력</h3>
                </div>	
                <div class="grid-wrap"><img class="w100p h100p" src="../static/img/dummy/dummy_grid.jpg" alt=""></div><!--[D]그리드 영역-->						
            </div>
        </div> 
        <div class="layer-footer">
            <div class="btn-group">
                <button class="btn" type="button" onclick="window.close();">닫기</button>
            </div>
        </div>
        
    </div>
</div>
<!--//[S] layer -->



</body>
</html>
