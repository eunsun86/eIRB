<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>심사위원 배정 popup | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] layer -->
<div id="layer1" class="layer type-l newpop">
    <div class="layer-content">
        <div class="layer-header">
            <strong class="lh-title">심사위원 배정</strong>
        </div>
        <div class="layer-body">
            
            <div class="sec">
                <table class="data-table">
                    <caption>교육이수정보</caption>
                    <colgroup>
                        <col width="100px">
                        <col width="30%">
                        <col width="100px">
                        <col width="auto">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">접수번호</th>
                            <td>
                                
                            </td>
                            <th scope="row">IRB NO.</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">과제명</th>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <th scope="row">심의유형</th>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <th scope="row">심의방법</th>
                            <td></td>
                            <th scope="row">패널</th>
                            <td>
                                <div class="td-item-group gap8">
                                    <div class="sel w150">
                                        <select name="" id="" class="">
                                            <option value="0">제1위원회</option>
                                        </select>
                                    </div>
                                    <div class="sel">
                                        <select name="" id="" class="">
                                            <option value="0">480회차/정규/ 2024-01-05 18:00-20:00</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-line size-h32" type="button">변경</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>	
            </div>
            <div class="sec">
                <div class="grid-wrap"><img class="w100p h100p" src="../static/img/dummy/dummy_grid.jpg" alt=""></div>
            </div>
        </div> 
        <div class="layer-footer">
            <div class="btn-group">
                <button class="btn" type="button">임시저장</button>
                <button class="btn btn-lb" type="button">배정완료</button>
            </div>
        </div>
        
    </div>
</div>
<!--//[S] layer -->

</body>
</html>
