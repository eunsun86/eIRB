<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴권한설정 popup | e-IRB</title>
    <link rel="stylesheet" type="text/css" href="../static/plugins/jquery.scrollbar-gh-pages/jquery.scrollbar.css">
    <link rel="stylesheet" href="../static/css/plf.css">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>

    <script src="../static/js/plf_pub.js"></script>
</head>
<body>

<!--[S] layer -->
<div id="layer1" class="layer type-l newpop">
    <div class="layer-content">
        <div class="layer-header">
            <strong class="lh-title">메뉴권한 설정</strong>
        </div>
        <div class="layer-body">
            <div class="sec acco-area">
                <div class="acco-item open"><!-- [D] open 추가시 열림 -->
                    <button type="button" class="acco-ctr">연구관리</button>  
                    <ul class="acco-con">
                        <li>
                            <label class="ip-ch-label dpt1">
                                <input class="ip-ch" type="checkbox" value="" checked>
                                <span class="check"></span> <em>심의현황관리</em> 
                            </label>
                            <div class="ip-ch-group" style="display: none;">
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>심의신청(PI)</em> 
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>신규심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox">
                                    <span class="check"></span> <em>면제 심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>신규 외 심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox">
                                    <span class="check"></span> <em>심의 진행현황</em>
                                </label>
                            </div>
                        </li>
                        <li>
                            <label class="ip-ch-label dpt1">
                                <input class="ip-ch" type="checkbox" value="">
                                <span class="check"></span> <em>과제관리</em> 
                            </label>
                            <div class="ip-ch-group" style="display: none;">
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>과제현황 관리</em> 
                                </label>
                            </div>
                        </li>
                    </ul>  
                </div>  
                <div class="acco-item">
                    <button type="button"  class="acco-ctr">행정지원</button>  
                    <ul class="acco-con">
                        <li>
                            <label class="ip-ch-label dpt1">
                                <input class="ip-ch" type="checkbox" value="" checked>
                                <span class="check"></span> <em>심의현황관리</em> 
                            </label>
                            <div class="ip-ch-group" style="display: none;">
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>심의신청(PI)</em> 
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>신규심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox">
                                    <span class="check"></span> <em>면제 심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>신규 외 심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox">
                                    <span class="check"></span> <em>심의 진행현황</em>
                                </label>
                            </div>
                        </li>
                    </ul>  
                </div>  
                <div class="acco-item">
                    <button type="button"  class="acco-ctr">심사관리</button>  
                    <ul class="acco-con">
                        <li>
                            <label class="ip-ch-label dpt1">
                                <input class="ip-ch" type="checkbox" value="">
                                <span class="check"></span> <em>심의현황관리</em> 
                            </label>
                            <div class="ip-ch-group" style="display: none;">
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>심의신청(PI)</em> 
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>신규심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox">
                                    <span class="check"></span> <em>면제 심의신청</em>

                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox" value="">
                                    <span class="check"></span> <em>신규 외 심의신청</em>
                                </label>
                                <label class="ip-ch-label">
                                    <input class="ip-ch" type="checkbox">
                                    <span class="check"></span> <em>심의 진행현황</em>
                                </label>
                            </div>
                        </li>
                    </ul>  
                </div>       
            </div>     
        </div> 
        <div class="layer-footer">
            <div class="btn-group">
                <button class="btn btn-lb" type="button">저장</button>
            </div>
        </div>
    </div>
</div>
<!--//[S] layer -->

</body>
</html>
