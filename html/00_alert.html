<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>plf</title>
		<link rel="stylesheet" href="../static/css/plf.css" />
		
		<!--[D]개발시 사용금지-->

	</head>
	<body>
		<div class="alert w420 active"> <!--[D]active-->
			<div class="inner">
				<div class="alert-header">
					<p class="tit">거절</p>
					<button class="btn-close" type="button">닫기</button>
				</div>
				<div class="alert-con">
					<p class="txt-01 fc-666 fs-15 fw-500 test"> 
						공급자가 거절하여 해당 수요는 대기상태로 변경됩니다. <br>
						매칭대상자조회에서 새로운 대상자를 찾으시거나 매칭불가로 <br>
						변경할 수 있습니다.
					</p>
					<p class="txt-01 fc-333 fs-15 fw-600">
						거절 상태로 변경하시겠습니까????
					</p>
				</div>
				<div class="alert-footer">
					<div class="btn-group right">
						<button class="btn btn-big btn-db" type="button">거절</button>
						<button class="btn btn-big btn-g-outline" type="button">취소</button>
					</div>
				</div>
			</div>
		</div>
		<div class="alert type01 w360"> <!--[D]active-->
			<div class="inner">
				<div class="alert-header">
					<p class="tit">제목</p>
					<button class="btn-close" type="button">닫기</button>
				</div>
				<div class="alert-con">
					<p class="txt-01 fc-111 fs-16"> 
						제목있을때 <br>
						제목있을때
					</p>
				</div>
				<div class="alert-footer">
					<div class="btn-group">
						<button class="btn btn-md-a btn-primary-outline" type="button">취소</button>
						<button class="btn btn-md-a btn-primary" type="button">저장</button>
					</div>
				</div>
			</div>
		</div>		
		<div class="alert type02 w360"> <!--[D]active-->
			<div class="inner">
				<div class="alert-con">
					<p class="txt-01 fc-111 fs-16"> 제목 없을때 <br> 제목 없을때 </p>
				</div>
				<div class="alert-footer">
					<div class="btn-group">
						<button class="btn btn-md-a btn-primary-outline" type="button">취소</button>
						<button class="btn btn-md-a btn-primary" type="button">저장</button>
					</div>
				</div>
			</div>
		</div>

		<div class="alert type02 w360"> <!--[D]active-->
			<div class="inner">
				<!--
          <div class="alert-header"><p class="tit">안내</p><button class="btn-close" type="button">닫기</button></div>
          -->
				<div class="alert-con">
					<p class="txt-01 fc-111 fs-16"> 버튼 하나 <br> 버튼 하나 </p>
				</div>
				<div class="alert-footer">
					<div class="btn-group">
						<button class="btn btn-md-a btn-primary" type="button">확인</button>
					</div>
				</div>
			</div>
		</div>

		<div class="dim active"></div> <!--[D]active-->
